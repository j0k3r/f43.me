version: '2'
services:
  db:
    image: mongo
    ports:
      - "27017:27017"

  nginx-php7.0:
    build:
      context: ./docker
      dockerfile: ./Dockerfile-php7.0
    ports:
      - "8100:8100"
    links:
      - db
    volumes:
      - ./:/usr/share/nginx/html
    command: ["bash", "/usr/share/nginx/html/docker/launch-f43me.sh"]

