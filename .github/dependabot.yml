version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: ricardoper/twitteroauth
    versions:
    - "> 1.1.1"
  groups:
    symfony-dependencies:
      patterns:
        - "*symfony*"
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  groups:
    babel-dependencies:
      patterns:
        - "*babel*"
